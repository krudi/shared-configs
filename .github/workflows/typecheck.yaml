name: Typecheck

on: [push, pull_request]

concurrency:
  group: typecheck-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  typecheck:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        typecheck-commands:
          - npm run typecheck

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js environment
        uses: actions/setup-node@v6
        with:
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run typecheck command (${{ matrix.typecheck-commands }})
        run: ${{ matrix.typecheck-commands }}
